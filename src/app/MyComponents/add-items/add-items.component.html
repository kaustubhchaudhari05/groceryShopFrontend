<h2 mat-dialog-title>Add Product</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="productName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="productQuantity">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput formControlName="productPrice">
    </mat-form-field>
    <mat-form-field>
        <mat-label>category</mat-label>
        <mat-select formControlName="categoryId">
            <mat-option *ngFor="let item of category" value="{{item.categoryId}}" > {{item.categoryName}} </mat-option>
        </mat-select>
    </mat-form-field>
</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button  (click)="saveProduct()" cdkFocusInitial>Add</button>
  </mat-dialog-actions>
